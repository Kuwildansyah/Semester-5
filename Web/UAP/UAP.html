<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAP</title>
</head>
<body>
    <table style="border: 1px solid black">
        <tr>
            <th>
                No.Barang
            </th>
            
            <th>
                Nama Barang
            </th>
            <th>
                Harga
            </th>
        </tr>
        <tr >
            <td>001</td>
            <td>A</td>
            <td>10.000</td>
        </tr>
        <tr >
            <td>002</td>
            <td>B</td>
            <td>20.000</td>
        </tr>
        <tr >
            <td>003</td>
            <td>C</td>
            <td>30.000</td>
        </tr>
    </table>
    <h3>Inputan User</h3>
    <table>
        <form onsubmit="event.preventDefault();">
        <tr>
                <td>Masukkan Kode Barang</td>
                <td><input type="text" id="productCode"></td>
            </tr>
            <tr>
                <td>banyaknya barang</td>
                <td><input type="text" id="quantity"></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Submit" id="submit">
                </td>
            </tr>
        </form>
        </table>
    </body>
    <script>
        let priceTable = [
    {code: '001', name: 'A', price: 10000},
    {code: '002', name: 'B', price: 20000},
    {code: '003', name: 'C', price: 30000},
];

function getProduct(code) {
    return priceTable.find(product => product.code === code);
}

function calculateTotal(product, quantity) {
    return product.price * quantity;
}

document.getElementById('submit').addEventListener('click', function() {

    let kodeBarang = document.getElementById('productCode').value;
    let quantity = parseInt(document.getElementById('quantity').value);
    let cost = parseInt(prompt("Masukkan Jumlah Uang"));

    let product = getProduct(kodeBarang);
    if (product) {
        let total = calculateTotal(product, quantity);
        alert("Total Harga: " + total);

        if(cost <= total){
            alert("Uang tidak cukup!")
        }else{
            let kembalian = cost - total;
            alert("Kembalian: " + kembalian);
        }
    }
     else {
        alert("Kode Barang Tidak Ditemukan");
    }
});
    </script>
</html>
